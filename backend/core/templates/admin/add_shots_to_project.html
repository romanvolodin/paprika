{% extends "admin/base_site.html" %}

{% block content %}

<form action="" method='post'>
  {% csrf_token %}

  {% for shot in shots %}
    <p>{{shot}}</p>
    <input type="hidden" name="_selected_action" value="{{ shot.pk }}" />
  {% endfor%}
  <input type="hidden" name="action" value="add_shots_to_project" />


  {{ form }}
  <input type='submit' name="apply" value='OK'>

</form>

{% endblock %}
