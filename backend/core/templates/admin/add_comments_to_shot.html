{% extends "admin/base_site.html" %}

{% block content %}
  <form action="" method='post'>
    {% csrf_token %}
    {% for shot in shots %}
      <p>{{ shot }}</p>
      <input type="hidden" name="_selected_action" value="{{ shot.pk }}" />
    {% endfor %}
    <input type="hidden" name="action" value="add_comments_to_shot" />
    {{ form }}
    <input type='submit' name="apply" value='OK'>
  </form>
{% endblock content %}
